<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/271988bbb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="form-div">
                <form action="">
                    <label for="fname"><b>Name <sup><i class="fa-solid fa-star"></i></sup></b></label><br>
                    <div class="row row-1">
                        <div class="col-md-3">
                            <input type="text" name="" id="fname"><br>
                            <p>First</p>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="lname"><br>
                            <p>Last</p>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div class="col-md-6">
                            <label for="email"><b>Email <sup><i class="fa-solid fa-star"></i></b></label><br>
                            <input class="email-c" type="text"><br><br>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div class="col-md-3">
                            <h3>Your Experience</h3>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span><br><br>
                        </div>
                        <span>
                            <p>Overall how would you rate your experience with us?</p>
                        </span>
                    </div>
                    <div class="row row-4">
                        <h5>How satisfied are you with <sup><i class="fa-solid fa-star"></i></h4><br><br>
                                <div class="row row4-part1">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-2"><label for="purchase">Very Unsatisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Unsatisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Neutral</label></div>
                                    <div class="col-md-2"><label for="purchase">Satisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Very Satisfied</label></div>
                                </div>
                                <div class="row row4-part2">
                                    <div class="col-md-2">
                                        <p>Purchase</p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase"
                                            value="very satisfied"></div>
                                </div>
                                <div class="row row4-part3">
                                    <div class="col-md-2">
                                        <p>Service</p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="very satisfied">
                                    </div>
                                </div>
                                <div class="row row4-part4">
                                    <div class="col-md-2">Company Overall<p></p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="very satisfied">
                                    </div>
                                </div>
                    </div>
                    <div class="row row-4">
                        <h5>How likely are you to <sup><i class="fa-solid fa-star"></i></h4><br><br>
                                <div class="row row4-part1">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-2"><label for="purchase">Very Unsatisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Unsatisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Neutral</label></div>
                                    <div class="col-md-2"><label for="purchase">Satisfied</label></div>
                                    <div class="col-md-2"><label for="purchase">Very Satisfied</label></div>
                                </div>
                                <div class="row row4-part2">
                                    <div class="col-md-2">
                                        <p>Purchase</p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="purchase"
                                            value="very satisfied"></div>
                                </div>
                                <div class="row row4-part3">
                                    <div class="col-md-2">
                                        <p>Service</p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="service" value="very satisfied">
                                    </div>
                                </div>
                                <div class="row row4-part4">
                                    <div class="col-md-2">Company Overall<p></p>
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall"
                                            value="very unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="unsatisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="neutral"></div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="satisfied">
                                    </div>
                                    <div class="col-md-2 rad"><input type="radio" name="overall" value="very satisfied">
                                    </div>
                                </div>
                    </div>
                    <div class="row row-5">
                        <h5>Additional comments or suggestions</h5>
                        <div class="textbox">
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                            <button style="font-style: Times;" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
